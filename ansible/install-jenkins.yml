---
- name: Install Jenkins on Debian 
  hosts: "{{ debian_host }}"
  remote_user: admin
  become_user: root
  become: yes
  
  tasks:
    - name: Install gpg
      apt:
        name: gnupg
        state: present
        update_cache: yes
      become: yes

    - name: Install Jenkins key
      apt_key:
        url: https://pkg.jenkins.io/debian/jenkins.io-2023.key
        state: present
      become: yes

    - name: Configure repo
      apt_repository:
        repo: deb https://pkg.jenkins.io/debian-stable binary/
        state: present
      become: yes

    - name: Install Java
      apt:
        name: openjdk-17-jdk
        state: present
        update_cache: yes
      become: yes

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
      become: yes

    - name: Start Jenkins
      systemd:
        name: jenkins
        state: started
      become: yes

    - name: Enable Jenkins service on boot
      systemd:
        name: jenkins
        enabled: yes
      become: yes

    - name: Retrieve initial admin password for Jenkins
      command: cat /var/lib/jenkins/secrets/initialAdminPassword
      register: jenkins_admin_password
      become: yes
      changed_when: false

    - name: Display initial password for Jenkins root user
      debug:
        var: jenkins_admin_password.stdout
        msg: "Here is your Jenkins initial admin password: {{ jenkins_admin_password.stdout }}"
      when: jenkins_admin_password.stdout is defined

    - name: Get IPv4 for created EC2
      uri:
        url: http://169.254.169.254/latest/meta-data/public-ipv4
        return_content: yes
      register: ec2_public_ip
      changed_when: false

    - name: Display message with Jenkins URL and password
      debug:
        msg: "Congrats! Your Jenkins is now running. Please go to http://{{ ec2_public_ip.content }}:8080 and use root password: {{ jenkins_admin_password.stdout }}"
      when: jenkins_admin_password.stdout is defined and ec2_public_ip.status == 200

